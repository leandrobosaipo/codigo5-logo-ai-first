      body {

      .font-mono {

      .gradient-bg {
        background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, rgba(0, 0, 0, 1) 100%);
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* Custom Reveal Animations */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1), transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      /* Staggered children reveal */
      .reveal-container .reveal:nth-child(1) { transition-delay: 0.1s; }
      .reveal-container .reveal:nth-child(2) { transition-delay: 0.2s; }
      .reveal-container .reveal:nth-child(3) { transition-delay: 0.3s; }
      .reveal-container .reveal:nth-child(4) { transition-delay: 0.4s; }

      /* Logo Pulse and Glitch effects */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
